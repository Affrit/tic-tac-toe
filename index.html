<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>tic-tac-toe</title>
</head>
<body>

    <div id="gameWrap">
        <div class="info">
            <h2 id="round">Раунд 1</h2>
            <p id="score">Игрок1 0 - 0 Игрок2</p>
        </div>
        <div id="gameField" class="gameField">
            <div id="sqare1" class="sqare"></div>
            <div id="sqare2" class="sqare"></div>
            <div id="sqare3" class="sqare"></div>
            <div id="sqare4" class="sqare"></div>
            <div id="sqare5" class="sqare"></div>
            <div id="sqare6" class="sqare"></div>
            <div id="sqare7" class="sqare"></div>
            <div id="sqare8" class="sqare"></div>
            <div id="sqare9" class="sqare"></div>
        </div>
        <div class="btn-wrap">
            <button class="btn" id="restartBtn">Начать заново</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
